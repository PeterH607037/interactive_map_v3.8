    <style>
        /* --- å…¨å±€èˆ‡ä½ˆå±€æ¨£å¼ --- */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', 'Noto Sans TC', sans-serif; position: fixed; }
        #app-container { position: relative; width: 100vw; height: 100vh; }

        /* --- æ¡Œé¢ç‰ˆæ¨£å¼ (æºè‡ª V3.7) --- */
        @media (min-width: 768px) {
            #main-panel {
                position: absolute; z-index: 10; background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(3px);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); border: 1px solid rgba(255, 255, 255, 0.18);
                display: flex; flex-direction: column; overflow: hidden; bottom: 1rem; right: 1rem;
                width: 25%; max-width: 400px; min-width: 320px; border-radius: 1.5rem; max-height: 200px; 
                transition: max-height 0.4s ease-in-out;

        /* --- æ‰‹æ©Ÿç‰ˆä»‹é¢æ¨£å¼ --- */
        @media (max-width: 767px) {
            #main-panel {
                position: absolute; z-index: 10; background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(3px);
                box-shadow: 0 -8px 32px 0 rgba(31, 38, 135, 0.37); border: 1px solid rgba(255, 255, 255, 0.18);
                display: flex; flex-direction: column; 
                bottom: 0; left: 0; right: 0; width: 100%; border-radius: 1.5rem 1.5rem 0 0;
                height: 34vh; 
                transition: height 0.4s ease-in-out;

            #main-panel.panel-expanded { height: 85vh; }

            #mobile-date-tabs { flex-shrink: 0; width: 90px; border-right: 1px solid rgba(255, 255, 255, 0.18); overflow-y: auto; -webkit-overflow-scrolling: touch; }
            .mobile-date-tab { padding: 12px 8px; text-align: center; cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.1); transition: background-color 0.2s ease; }
            .mobile-date-tab:hover { background-color: rgba(255, 255, 255, 0.1); }
            .mobile-date-tab.active { background-color: rgba(255, 255, 255, 0.2); }
            .mobile-date-tab .day-label { font-size: 14px; font-weight: 700; color: #1f2937; }
            .mobile-date-tab.active .day-label { color: #1e3a8a; }
            .mobile-date-tab .date-label { font-size: 11px; font-weight: 500; color: #4b5563; }
            #mobile-cards-container { overflow-y: auto; flex-grow: 1; padding: 8px; -webkit-overflow-scrolling: touch; }
            #panel-handle { height: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
            #panel-handle .bar { width: 40px; height: 5px; background-color: rgba(0, 0, 0, 0.2); border-radius: 2.5px; }

            /* V7.13 æ™ºæ…§éš±è—å€å¡Šçš„æ¨£å¼ */
            #dropdown-wrapper, #buttons-wrapper {
                transition: max-height 0.4s ease-in-out, opacity 0.2s ease-in-out, padding 0.4s ease-in-out, margin 0.4s ease-in-out;
                max-height: 100px; /* ä¿®æ­£: è¨­å®šä¸€å€‹æ˜ç¢ºçš„åˆå§‹æœ€å¤§é«˜åº¦ */
            }
            .mobile-section-hidden {
                max-height: 0 !important;
                padding-top: 0 !important;
                padding-bottom: 0 !important;
                margin-top: 0 !important;
                margin-bottom: 0 !important;
                overflow: hidden;
                opacity: 0;
            }
        }

        /* --- V3.7 å¡ç‰‡èˆ‡å…§å®¹æ¨£å¼ (å…±ç”¨) --- */
        main { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        .map-date-group { background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(3px); }
        .date-header { background-color: rgba(255, 255, 255, 0.2); }
        .card { background-color: rgba(255, 255, 255, 0.3); }
        .map-date-group-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .map-date-group.expanded .map-date-group-content { max-height: 2000px; }
        .details { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .card.active .details { max-height: 500px; transition: max-height 0.5s ease-in; }
        .expand-icon { transition: transform 0.5s ease-in-out; }
        .expanded .expand-icon { transform: rotate(180deg); }
        .custom-marker-icon { background-color: #ffffff; border: 2px solid #1d4ed8; border-radius: 50%; width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); position: relative; }
        .custom-marker-icon span { font-size: 22px; line-height: 1; }
        .custom-marker-icon::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 10px solid #1d4ed8; }
        .leaflet-div-icon { background: transparent; border: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container">
        <div id="map"></div>
        <div id="main-panel">
            <div id="panel-handle" class="md:hidden"> <div class="bar"></div> </div>
            <div id="panel-top-section" class="flex-shrink-0 border-b border-gray-200/80">
                <div class="md:flex md:justify-between md:items-center md:space-x-4 md:p-4">
                    <header class="px-3 pt-1 pb-0.5 text-center md:text-left md:p-0 md:flex-grow md:min-w-0">
                        <h1 id="main-title" class="text-sm md:text-2xl font-bold text-gray-900 truncate">è®€å–ä¸­...</h1>
                        <p id="main-subtitle" class="text-xs md:text-sm text-gray-600 truncate"></p>
                    </header>
                    <div id="dropdown-wrapper" class="px-3 py-0.5 md:p-0 md:flex-shrink-0 md:w-2/5">
                        <label for="trip-selector" class="sr-only">é¸æ“‡ä¸€è¶Ÿæ—…ç¨‹</label>
                        <select id="trip-selector" class="block w-full p-1 md:p-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-xs md:text-sm">
                            <option value="">è¼‰å…¥ä¸­...</option>
                        </select>
                    </div>
                </div>
                <div id="buttons-wrapper" class="py-1 px-2 md:p-2 md:bg-gray-200/50">
                    <div class="flex justify-center space-x-2 bg-gray-200 p-0.5 md:p-1 rounded-full w-full max-w-sm mx-auto">
                        <button id="map-btn" class="w-full py-1 px-2 md:py-2 md:px-4 rounded-full text-[11px] md:text-sm font-semibold transition-colors duration-300 bg-white text-blue-600 shadow">äº’å‹•åœ°åœ–</button>
                        <button id="itinerary-btn" class="w-full py-1 px-2 md:py-2 md:px-4 rounded-full text-[11px] md:text-sm font-semibold transition-colors duration-300 text-gray-600">è©³ç´°è¡Œç¨‹</button>
                    </div>
                </div>
            </div>
            
            <main class="flex-grow flex flex-col min-h-0">
                <div id="cards-container" class="p-2 md:p-4 space-y-4 hidden md:block overflow-y-auto"></div>
                <div id="mobile-t-layout" class="md:hidden flex-grow flex min-h-0">
                    <div id="mobile-date-tabs"></div>
                    <div id="mobile-cards-container" class="space-y-2"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
    // =======================================================================
    // V7.13 - å…¨åŸŸè®Šæ•¸èˆ‡é€šç”¨å‡½å¼
    // =======================================================================
    let allTrips = [], processedTripData = [], dailyTitles = {}, icons = {};
    const mainPanel = document.getElementById('main-panel'), tripSelector = document.getElementById('trip-selector'),
        mainTitleEl = document.getElementById('main-title'), mainSubtitleEl = document.getElementById('main-subtitle');
    
    const map = L.map('map', { zoomControl: false }).setView([12.8797, 121.7740], 6);
    L.control.zoom({ position: 'bottomleft' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);
    let activeLayer = null, hoverLayer = null;
    
    const tripsMetaUrl = 'https://gist.githubusercontent.com/PeterH607037/8bbc0df6575d19f3767da0230d0e989d/raw/trip_gpx_meta2.json';
    const createEmojiIcon = (emoji) => L.divIcon({ html: `<div class="custom-marker-icon"><span>${emoji}</span></div>`, className: '', iconSize: [40, 46], iconAnchor: [20, 46] });
    const getLineStyle = (transport) => { if (transport?.includes('æ­¥è¡Œ')) return { color: '#3b82f6', weight: 3, dashArray: '3, 8' }; return { color: '#f97316', weight: 4 }; };
    const getMarker = (item) => L.marker(item.coords, { icon: icons[item.category] || icons.default });
    
    function clearMapHighlights() { if (activeLayer) map.removeLayer(activeLayer); if (hoverLayer) map.removeLayer(hoverLayer); activeLayer = null; hoverLayer = null; }
    function resetUI() { clearMapHighlights(); processedTripData = []; document.getElementById('cards-container').innerHTML = ''; document.getElementById('mobile-date-tabs').innerHTML = ''; document.getElementById('mobile-cards-container').innerHTML = ''; mainTitleEl.textContent = 'è«‹é¸æ“‡æ—…ç¨‹'; }
    
    function renderDesktopCardHTML(item) {
        let cardClasses = "card cursor-pointer transition-all duration-200 rounded-lg p-3 shadow-sm";
        let titleClasses = "font-semibold text-gray-800";
        let locationClasses = "text-sm text-gray-500";
        if (item.type === 'line') { cardClasses += " hover:bg-slate-200/50"; titleClasses = "font-medium text-xs text-gray-600"; locationClasses = "text-xs text-gray-400"; } 
        else { cardClasses += " hover:ring-2 hover:ring-blue-400"; }
        return `<div class="${cardClasses}" data-index="${item.originalIndex}"><div class="flex justify-between items-center"><div><h4 class="${titleClasses}">${item.title}</h4><p class="${locationClasses}">${item.location || ''}</p></div></div><div class="details mt-2"><p class="text-sm text-gray-600">${item.description || ''}</p><p class="text-sm text-gray-500 mt-1">${item.time ? `æ™‚é–“: ${item.time}` : ''}</p><textarea class="w-full mt-2 p-2 border rounded-md text-sm" placeholder="åœ¨é€™è£¡æ–°å¢æ‚¨çš„ç­†è¨˜..."></textarea></div></div>`;
    }

    function renderMobileCardHTML(item) {
        let cardClasses = "card cursor-pointer transition-all duration-200 rounded-lg p-2 shadow-sm";
        let titleClasses = "font-semibold text-sm text-gray-800";
        let locationClasses = "text-xs text-gray-500";
        if (item.type === 'line') { 
            cardClasses += " hover:bg-slate-200/50";
            titleClasses = "font-medium text-xs text-gray-600";
            locationClasses = "text-xs text-gray-400";
        } else { 
            cardClasses += " hover:ring-2 hover:ring-blue-400"; 
        }
        return `<div class="${cardClasses}" data-index="${item.originalIndex}"><div class="flex justify-between items-center"><div><h4 class="${titleClasses}">${item.title}</h4><p class="${locationClasses}">${item.location || ''}</p></div></div><div class="details mt-1"><p class="text-xs text-gray-600">${item.description || ''}</p><p class="text-xs text-gray-500 mt-1">${item.time ? `æ™‚é–“: ${item.time}` : ''}</p><textarea class="w-full mt-1 p-1 border rounded-md text-xs" placeholder="ç­†è¨˜..."></textarea></div></div>`;
    }

    function showSingleEventHighlight(index) {
        const item = processedTripData[index]; if (!item) return;
        const tilePane = map.getPane('tilePane');
        if (tilePane) tilePane.style.filter = 'brightness(0.6) grayscale(0.8)';
        if (hoverLayer) map.removeLayer(hoverLayer);
        if (activeLayer) activeLayer.eachLayer(l => l.setOpacity ? l.setOpacity(0.05) : l.setStyle?.({ opacity: 0.05, fillOpacity: 0.2 }));
        if (item.type === 'point' && item.coords) {
            hoverLayer = getMarker(item).addTo(map);
        } else if (item.type === 'line' && item.path) {
            hoverLayer = L.featureGroup([getMarker({ ...item, coords: item.path[0] }), getMarker({ ...item, coords: item.path[item.path.length-1] }), L.polyline(item.path, getLineStyle(item.transport))]).addTo(map);
        }
        if (hoverLayer?.bringToFront) hoverLayer.bringToFront();
    }

    function clearSingleEventHighlight() {
        const tilePane = map.getPane('tilePane');
        if (tilePane) tilePane.style.filter = '';
        if (hoverLayer) map.removeLayer(hoverLayer); hoverLayer = null;
        if (activeLayer) activeLayer.eachLayer(l => l.setOpacity ? l.setOpacity(1) : l.setStyle?.({ opacity: 1, fillOpacity: 1 }));
    }

    async function loadAndDisplayTrip(dataLink, iconsLink) {
        resetUI(); mainTitleEl.textContent = "è®€å–ä¸­...";
        try {
            const [iconResponse, dataResponse] = await Promise.all([ fetch(iconsLink), fetch(dataLink) ]);
            const iconData = await iconResponse.json(); const tripData = await dataResponse.json();
            if (iconData.iconMapping) Object.keys(iconData.iconMapping).forEach(cat => icons[cat] = createEmojiIcon(iconData.iconMapping[cat]));
            icons.default = createEmojiIcon('ğŸ“Œ'); dailyTitles = tripData.dailyTitles;
            processedTripData = tripData.tripData.map((item, i) => ({ ...item, originalIndex: i }));
            mainTitleEl.textContent = tripData.mainTitle; mainSubtitleEl.textContent = tripData.mainSubtitle;
            
            const groupedByDay = processedTripData.reduce((acc, item) => { (acc[item.day] = acc[item.day] || []).push(item); return acc; }, {});
            const sortedDays = Object.keys(groupedByDay).sort();

            if (window.innerWidth >= 768) {
                desktopModule.render(groupedByDay, sortedDays);
            } else {
                mobileModule.render(groupedByDay, sortedDays);
            }

            setTimeout(() => {
                if (sortedDays.length > 0) {
                    const firstDay = sortedDays[0];
                    window.innerWidth >= 768 ? desktopModule.showDateOnMap(firstDay) : mobileModule.showDateOnMap(firstDay);
                }
            }, 100);
        } catch (error) { console.error("è¼‰å…¥æ—…ç¨‹éŒ¯èª¤:", error); mainTitleEl.textContent = "è³‡æ–™è¼‰å…¥å¤±æ•—"; }
    }

    async function initializeTripSelector() {
        const response = await fetch(tripsMetaUrl);
        const metaData = await response.json(); allTrips = metaData.trips || [];
        tripSelector.innerHTML = '';
        allTrips.forEach((trip, i) => tripSelector.innerHTML += `<option value="${i}">${trip.tripName}</option>`);
        if (allTrips.length > 0) loadAndDisplayTrip(allTrips[0].dataUrl, allTrips[0].iconUrl);
    }
    
    // =======================================================================
    // V7.13 - æ¡Œé¢ç‰ˆäº’å‹•æ¨¡çµ„
    // =======================================================================
    const desktopModule = {
        render: function(groupedByDay, sortedDays) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            sortedDays.forEach(dayKey => {
                const items = groupedByDay[dayKey];
                const dateGroup = document.createElement('div');
                dateGroup.className = 'map-date-group rounded-2xl shadow-md overflow-hidden'; dateGroup.dataset.day = dayKey;
                let cardsHtml = items.map(item => renderDesktopCardHTML(item)).join('');
                const titles = dailyTitles[dayKey] || { mainTitle: dayKey };
                dateGroup.innerHTML = `<div class="date-header p-4 cursor-pointer flex justify-between items-center"><div><h3 class="text-lg font-bold">${titles.mainTitle}</h3></div><svg class="expand-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M19.5 8.25l-7.5 7.5-7.5-7.5"/></svg></div><div class="map-date-group-content p-3 space-y-2">${cardsHtml}</div>`;
                container.appendChild(dateGroup);
            });
            const firstGroup = container.querySelector('.map-date-group');
            if (firstGroup) firstGroup.classList.add('expanded');
        },
        init: function() { const container = document.getElementById('cards-container'); container.addEventListener('click', this.handleInteraction); container.addEventListener('mouseover', this.handleInteraction); container.addEventListener('mouseout', this.handleInteraction); },
        showDateOnMap: function(day) { clearMapHighlights(); const items = processedTripData.filter(item => item.day === day); const layers = items.map(item => ((item.type === 'point' && item.coords) ? getMarker(item) : ((item.type === 'line' && item.path) ? L.polyline(item.path, getLineStyle(item.transport)) : null))).filter(Boolean); if (layers.length > 0) { activeLayer = L.featureGroup(layers).addTo(map); map.flyToBounds(activeLayer.getBounds(), { maxZoom: 14, padding: [50, 50], paddingBottomRight: [50, mainPanel.offsetWidth + 50] }); } },
        handleInteraction: function(e) { if (e.type === 'click') { const dateHeader = e.target.closest('.date-header'); const card = e.target.closest('.card'); if (dateHeader) { const group = dateHeader.closest('.map-date-group'); if (!group) return; const isExpanded = group.classList.contains('expanded'); document.querySelectorAll('.map-date-group.expanded').forEach(g => g.classList.remove('expanded')); if (!isExpanded) { group.classList.add('expanded'); desktopModule.showDateOnMap(group.dataset.day); } else { clearMapHighlights(); } } else if (card) { const wasActive = card.classList.contains('active'); document.querySelectorAll('.card.active').forEach(c => c.classList.remove('active')); if (!wasActive) card.classList.add('active'); } } else if (e.type === 'mouseover') { const card = e.target.closest('.card'); if (card) showSingleEventHighlight(card.dataset.index); } else if (e.type === 'mouseout') { clearSingleEventHighlight(); } },
    };

    // =======================================================================
    // V7.13 - æ‰‹æ©Ÿç‰ˆäº’å‹•æ¨¡çµ„
    // =======================================================================
    const mobileModule = {
        render: function(groupedByDay, sortedDays) {
            const tabsContainer = document.getElementById('mobile-date-tabs');
            tabsContainer.innerHTML = '';
            sortedDays.forEach(dayKey => {
                const tab = document.createElement('div');
                tab.className = 'mobile-date-tab'; tab.dataset.day = dayKey;
                tab.innerHTML = `<div class="day-label">${dailyTitles[dayKey]?.mainTitle || dayKey}</div><div class="date-label">${dayKey}</div>`;
                tabsContainer.appendChild(tab);
            });
            if (sortedDays.length > 0) {
                this.renderCards(sortedDays[0]);
                tabsContainer.firstChild.classList.add('active');
            }
        },
        renderCards: function(dayKey) {
            const container = document.getElementById('mobile-cards-container');
            const items = processedTripData.filter(item => item.day === dayKey);
            container.innerHTML = items.map(item => renderMobileCardHTML(item)).join('');
        },
        init: function() {
            document.getElementById('mobile-date-tabs').addEventListener('click', this.handleTabClick);
            document.getElementById('mobile-cards-container').addEventListener('click', this.handleCardClick);
            document.getElementById('panel-handle').addEventListener('click', this.togglePanel);
        },
        togglePanel: function() {
            mainPanel.classList.toggle('panel-expanded');
            document.getElementById('dropdown-wrapper').classList.toggle('mobile-section-hidden');
            document.getElementById('buttons-wrapper').classList.toggle('mobile-section-hidden');
            const activeTab = document.querySelector('.mobile-date-tab.active');
            if (activeTab) {
                setTimeout(() => mobileModule.showDateOnMap(activeTab.dataset.day), 400); 
            }
        },
        handleTabClick: function(e) {
            const tab = e.target.closest('.mobile-date-tab');
            if (!tab || tab.classList.contains('active')) return;
            document.querySelectorAll('.mobile-date-tab.active').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            const dayKey = tab.dataset.day;
            mobileModule.renderCards(dayKey);
            mobileModule.showDateOnMap(dayKey);
        },
        handleCardClick: function(e) {
            const card = e.target.closest('.card');
            if (!card) return;
            const currentlyActiveCard = document.querySelector('#mobile-cards-container .card.active');
            const cardIndex = card.dataset.index;
            if (currentlyActiveCard && currentlyActiveCard !== card) {
                currentlyActiveCard.classList.remove('active');
            }
            const wasActive = card.classList.contains('active');
            card.classList.toggle('active');
            if (!wasActive) { 
                showSingleEventHighlight(cardIndex);
            } else { 
                clearSingleEventHighlight();
            }
        },
        showDateOnMap: function(day) { 
            clearMapHighlights(); 
            const items = processedTripData.filter(item => item.day === day); 
            const layers = items.map(item => ((item.type === 'point' && item.coords) ? getMarker(item) : ((item.type === 'line' && item.path) ? L.polyline(item.path, getLineStyle(item.transport)) : null))).filter(Boolean); 
            if (layers.length > 0) { 
                activeLayer = L.featureGroup(layers).addTo(map); 
                map.flyToBounds(activeLayer.getBounds(), { maxZoom: 14, padding: [50,50], paddingBottom: mainPanel.offsetHeight + 20 }); 
            } 
        },
    };
    
    // =======================================================================
    // V7.13 - ä¸»ç¨‹å¼åˆå§‹åŒ–
    // =======================================================================
    function initializeApp() {
        if (window.innerWidth >= 768) {
            desktopModule.init();
        } else {
            document.getElementById('dropdown-wrapper').classList.add('mobile-section-hidden');
            document.getElementById('buttons-wrapper').classList.add('mobile-section-hidden');
            mobileModule.init();
        }
        tripSelector.addEventListener('change', e => { if(allTrips[e.target.value]) loadAndDisplayTrip(allTrips[e.target.value].dataUrl, allTrips[e.target.value].iconUrl); });
        initializeTripSelector();
    }

    initializeApp();
    </script>
</body>
